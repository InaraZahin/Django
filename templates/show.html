
{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Subject</th>
    <th>Message</th>
  </tr>
    {% for neewobj in post %}
  <tr>
    <td>{{ neewobj.name }}</td>
    <td>{{ neewobj.email }}</td>
    <td>{{ neewobj.phone }}</td>
    <td>{{ neewobj.subject }}</td>
    <td>{{ neewobj.message }}</td>
  </tr>
{% endfor %}
</table>

</body>
</html>
